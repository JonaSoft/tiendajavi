<h2 class="text-center mt-2"style="color:#1137BB ;font-family:Carter One;">!!! HOLA !!! en que te puedo servir? </h2>


<div class="container animated fadeIn fast ">
  <div class="row">
     
      <div class="col-md-12 container bg-white chat-window  p-2">
        <div class="container app-mensajes " id="app-mensajes">

          <div *ngFor="let chat of _cs.chats">
              <div [ngClass]="{'text-left ':_cs.usuario.nombre != chat.nombre,
                          'text-right': _cs.usuario.nombre == chat.nombre }">
                    <span class="badge contactochat"
                          [ngClass]="{ 'badge-primary':_cs.usuario.nombre == chat.nombre,
                                      'badge-success':_cs.usuario.nombre != chat.nombre }">
                        {{chat.nombre}}
                    </span>
                <div >
                    <span style="font-size:12px;color:gray">
                          [{{chat.fecha | date:'medium'}}] dice:
                    </span>
                </div>
                    <p>{{chat.mensaje}}</p>
              </div>
          </div>
         
          
        </div> 
       
        
        <div class="container-fluid mt-2 mb-2 " style=" border: 1px solid #4080FF;border-radius:10px;">
       
          <input type="text" name="mensaje"
            class="form-control mt-2"
            [(ngModel)]="mensaje"
            (keyup.enter)="enviarMensaje()"
            placeholder = "Enviar mensaje..."
          >
          <button
              (click)="enviarMensaje()"
              class="btn btn-primary btn-block mt-2 mb-2">
              Enviar
          </button>
         
        </div>
        <br>
      </div>
     
  </div>
</div>
