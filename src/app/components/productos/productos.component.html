<div class="container">
  <h2  *ngIf="mostrar" class="m-2 text-center" style="font-size:2.5rem;font-family:Luckiest Guy,cursive;  color:rgb(35, 35, 100);">{{nombre}}</h2>
    <div *ngIf="!mostrarItem" class="row row-cols-1 row-cols-md-3 mt-2">
     
  
      <div class="card" *ngFor="let item of producto, let i= index"style="background-color=grey;">
        <div class=" p-2">
          <img [src]="item.img" class="card-img-top mt-2" height="300"width="250"alt="..."  >
          <div class="card-body">
              <h5 class="card-title text-center" style="font-family: 'Arbutus', cursive;">{{item.nombre}}</h5>
              <p class="card-text" style="font-family: 'Averia Gruesa Libre', cursive;">This card has supporting text below as a natural lead-in to additional content.</p>
              <div class="row">
                <div class="container-fluid d-flex justify-content-lg-around">
                  <button (click)="seleccionaItem(item)"  
                   type="button"
                   class="btn btn-outline-success btn-block mr-2">
                    Seleccionar
                  </button>
                  <br>

                  <button (click)="Ir()" 
                    type="button"
                    class="btn btn-outline-info btn-block">
                    Cat√°logo...

                 </button>
                
                </div>  
              </div>
              
            </div>
          </div>
          
        </div>
        <br>
    </div>
    <br>
    <div  *ngIf="mostrarItem" class="container">
      <router-outlet></router-outlet>
    </div>
    
</div>
